<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #b0314e; /* Burgundy */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  box-shadow: 5px 5px 0px rgba(176, 49, 78, 0.5);
}

.button:hover {
  background-color: #99223c; /* Darker Burgundy */
}

.button:active {
  background-color: #801d32; /* Darkest Burgundy */
}
</style>
</head>
<body>

<button class="btn">VIEW ON MAP</button>

</body>
</html>
